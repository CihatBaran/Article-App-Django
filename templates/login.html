{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="row">
  <div class="col-md-6 offset-md-3">
  {% if messages %}

  {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% endfor %}  
  
{% endif %}
  
  <h3 class="mt-5"> USER LOGIN </h3>
    <hr/>
    <form method="POST"> 

        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
  
  </div>
</div>
    
{% endblock body %}
