<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/" exact>YB Blog</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/article">Articles</a>
      </li>

      <form class="form-inline my-2 my-lg-0">
        {% csrf_token %}
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="keyword"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </ul>

    {% if request.user.is_authenticated %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/article/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/register" exact>Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/logout" exact>Logout</a>
      </li>
    </ul>

    {% else %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user/register" exact>Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/login" exact>Login</a>
      </li>
    </ul>
    {% endif %}
  </div>
</nav>
